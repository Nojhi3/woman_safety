<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>CSV Data</h1>
    <table>
        <thead>
            <tr>
                <th>latitude</th>
                <th>longitude</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data|slice:"1:" %}
            <tr>
                <td>{{ row.7 }}</td>
                <td>{{ row.6 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
